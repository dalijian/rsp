        <script>
            $(function () {
                $(".footer").load("foot.html"); //导入footer层
                $(".category").load("category.html");//导入商品类别菜单层
                $(".menu").load("menu.html");//导入登录模块

        <script>
            $(function () {
                findAll("/myweb/ProductServlet?method=findHotAll&is_hot=1","div.hot");

                findAll("/myweb/ProductServlet?method=findNewAll","div.new");
            });
            function findAll(url,position) {
                $.get(url
                    ,function (data){
                        $.each(data.list, function (index,content) {
                            var pimage = content.pimage;
                            var pname = content.pname.substring(0,25);
                            var shop_price = content.shop_price;
                            var market_price= content.market_price;
                            var pid = content.pid;
                            var pdesc = content.pdesc;
                            var $hotProduct = $(`<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
        <a href="product_info.html?pid=${pid}&pname=${pname}&pimage=${pimage}&shop_price=${shop_price}&market_price=${market_price}&pdesc=${pdesc}">

            <img src="${pimage}" class="hot" width="130" height="130"
                 style="display: inline-block;">
        </a>
        <p><a href="product_info.html" class="hot" style='color:#666'>${pname}</a></p>
        <p><span .class="hot price">￥<strong>${shop_price}</strong></span></p>
    </div>`);
                            $hotProduct.appendTo(position);
                        });
                    },"json");
            }
        </script>
        <style>
            .price {
                color: REd;
                font-size: 14px;

            }
